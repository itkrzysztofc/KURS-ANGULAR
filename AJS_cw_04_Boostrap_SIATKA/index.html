<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<main>
			<section class="obrazki">
				<div class="container">
					<header>
						<h1>Poznaj moje ulubione tapety</h1>
						<p>Moje tapety to ciekawostki na różne tematy i ciekawe miejsca lub grafiki</p>
					</header>
					<div class="row">
						<script>
							for(var i=0;i<12;i++){
								document.write('<div class="col-sm-6 col-md-4 col-xl-3">');
								document.write('	<figure>');
								document.write('		<a href="#"><img src="img/pic'+i+'.jpg" alt="pic" class="img-fluid"></a>');
								document.write('		<figcaption>tapeta '+i+'</figcaption>');
								document.write('	</figure>');
								document.write('</div>');
							}
						</SCRIPT>
					</div>
				</div>	
				<script>
					document.write('<div class="text" >');
					document.write('</div>');
				</script>
			</section>
		</main>
        <!--   korzystając z plików lokalnie:
			<script type="text/javascript" src="./bootstrap/jquery-min.js"></script>
			<script type="text/javascript" src="./bootstrap/popper-min.js"></script>
		-->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
