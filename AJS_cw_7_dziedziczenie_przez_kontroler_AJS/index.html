<!DOCTYPE html>
<html lang="pl" ng-app="aplikacja3">
	<head>
		<meta charset="utf-8">
		<title>Dziedziczenie</title>
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div ng-controller="startCtrl">
			<div ng-controller="inheritanceCtrl">
				<input type="text" ng-model="uczen.imie" placeholder="Imie Ucznia" />
				<button ng-click="poprawaTestu()">Poprawa testu</button>
			</div>
			Zdany egzamin: {{uczen.imie}} {{uczen.zdanyTest}}
		</div>
		<script>
			var app=angular.module('aplikacja3',[]);
			app.controller('startCtrl', function($scope){
				$scope.uczen= {zdanyTest: false};
			});
			app.controller('inheritanceCtrl', function($scope){
				$scope.poprawaTestu = function(){
					$scope.uczen.zdanyTest = true;
				}
			});
		</script>
	</body>
</html>
